language: go

go:
  - "1.11.x"

env:
  - GO_ENV=test

services:
  - postgresql

before_script:
  - psql -c 'create database coke_test;' -U postgres
  - mkdir -p $TRAVIS_BUILD_DIR/public/assets

go_import_path: github.com/todos-api/coke

install:
  - go get github.com/gobuffalo/buffalo/buffalo
  - go mod download

script: buffalo test
